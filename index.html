<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS2 Buy Binds</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div class="keyboard">
                <div class="fn-keys">
                    <div class="fn-esc-group">
                        <div class="key">ESC</div>
                    </div>
                    <div class="fn-f1-group">
                        <div class="key">F1</div>
                        <div class="key">F2</div>
                        <div class="key">F3</div>
                        <div class="key">F4</div>
                    </div>
                    <div class="fn-f5-group">
                        <div class="key">F5</div>
                        <div class="key">F6</div>
                        <div class="key">F7</div>
                        <div class="key">F8</div>
                    </div>
                    <div class="fn-f9-group">
                        <div class="key">F9</div>
                        <div class="key">F10</div>
                        <div class="key">F11</div>
                        <div class="key">F12</div>
                    </div>
                </div>
                <div class="middle-col-keys">
                    <div class="control-keys">
                        <div class="key">Prnt</div>
                        <div class="key">Scroll</div>
                        <div class="key">Pause</div>
                    </div>
                    <div class="nav-keys">
                        <div class="key">Insert</div>
                        <div class="key">Home</div>
                        <div class="key">Pg Up</div>
                        <div class="key">Delete</div>
                        <div class="key">End</div>
                        <div class="key">Pg Dn</div>
                    </div>
                    <div class="arrow-keys">
                        <div class="key">↑</div>
                        <div class="key">←</div>
                        <div class="key">↓</div>
                        <div class="key">→</div>
                    </div>
                </div>
                <div class="main-keys">
                    <div class="main-keys-row">
                        <div class="key">`</div>
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key">10</div>
                        <div class="key">-</div>
                        <div class="key">=</div>
                        <div class="key key--2-wide">←</div>
                    </div>
                    <div class="main-keys-row">
                        <div class="key key--1-5-wide">Tab</div>
                        <div class="key">Q</div>
                        <div class="key">W</div>
                        <div class="key">E</div>
                        <div class="key">R</div>
                        <div class="key">T</div>
                        <div class="key">Y</div>
                        <div class="key">U</div>
                        <div class="key">I</div>
                        <div class="key">O</div>
                        <div class="key">P</div>
                        <div class="key">[</div>
                        <div class="key">]</div>
                        <div class="key key--1-5-wide">\</div>
                    </div>
                    <div class="main-keys-row">
                        <div class="key key--1-75-wide">Caps</div>
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                        <div class="key">F</div>
                        <div class="key">G</div>
                        <div class="key">H</div>
                        <div class="key">J</div>
                        <div class="key">K</div>
                        <div class="key">L</div>
                        <div class="key">;</div>
                        <div class="key">'</div>
                        <div class="key key--2-25-wide">Enter</div>
                    </div>
                    <div class="main-keys-row">
                        <div class="key key--2-25-wide">Shift</div>
                        <div class="key">Z</div>
                        <div class="key">X</div>
                        <div class="key">C</div>
                        <div class="key">V</div>
                        <div class="key">B</div>
                        <div class="key">N</div>
                        <div class="key">M</div>
                        <div class="key">,</div>
                        <div class="key">.</div>
                        <div class="key">/</div>
                        <div class="key key--2-75-wide">Shift</div>
                    </div>
                    <div class="main-keys-row">
                        <div class="key key--1-25-wide">Ctrl</div>
                        <div class="key key--1-25-wide">Win</div>
                        <div class="key key--1-25-wide">Alt</div>
                        <div class="key key--6-25-wide">Space</div>
                        <div class="key key--1-25-wide">Alt</div>
                        <div class="key key--1-25-wide">Win</div>
                        <div class="key key--1-25-wide">Menu</div>
                        <div class="key key--1-25-wide">Ctrl</div>
                    </div>
                </div>
            </div>
          </main>
    </body>
</html>
