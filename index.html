<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS2 Buy Binds</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="keyboard-container">
            <div class="keyboard">
                <div class="fn-keys">
                    <div class="fn-esc-group">
                        <button class="key">Esc</button>
                    </div>
                    <div class="fn-f1-group">
                        <button class="key">F1</button>
                        <button class="key">F2</button>
                        <button class="key">F3</button>
                        <button class="key">F4</button>
                    </div>
                    <div class="fn-f5-group">
                        <button class="key" id="f5">F5</button>
                        <button class="key">F6</button>
                        <button class="key">F7</button>
                        <button class="key">F8</button>
                    </div>
                    <div class="fn-f9-group">
                        <button class="key">F9</button>
                        <button class="key">F10</button>
                        <button class="key" id="f11">F11</button>
                        <button class="key">F12</button>
                    </div>
                </div>
                <div class="main-keys">
                    <div class="keys-row">
                        <button class="key">`</button>
                        <button class="key">1</button>
                        <button class="key">2</button>
                        <button class="key">3</button>
                        <button class="key">4</button>
                        <button class="key">5</button>
                        <button class="key">6</button>
                        <button class="key">7</button>
                        <button class="key">8</button>
                        <button class="key">9</button>
                        <button class="key">0</button>
                        <button class="key">-</button>
                        <button class="key">=</button>
                        <button class="key key--2-wide"><span class="material-symbols-outlined">keyboard_backspace</span></button>
                    </div>
                    <div class="keys-row">
                        <button class="key key--1-5-wide">Tab</button>
                        <button class="key">Q</button>
                        <button class="key">W</button>
                        <button class="key">E</button>
                        <button class="key">R</button>
                        <button class="key">T</button>
                        <button class="key">Y</button>
                        <button class="key">U</button>
                        <button class="key">I</button>
                        <button class="key">O</button>
                        <button class="key">P</button>
                        <button class="key">[</button>
                        <button class="key">]</button>
                        <button class="key key--1-5-wide">\</button>
                    </div>
                    <div class="keys-row">
                        <button class="key key--1-75-wide" id="caps-lock">Caps</button>
                        <button class="key">A</button>
                        <button class="key">S</button>
                        <button class="key">D</button>
                        <button class="key">F</button>
                        <button class="key">G</button>
                        <button class="key">H</button>
                        <button class="key">J</button>
                        <button class="key">K</button>
                        <button class="key">L</button>
                        <button class="key">;</button>
                        <button class="key">'</button>
                        <button class="key key--2-25-wide"><span class="material-symbols-outlined">keyboard_return</span></button>
                    </div>
                    <div class="keys-row">
                        <button class="key key--2-25-wide">Shift</button>
                        <button class="key">Z</button>
                        <button class="key">X</button>
                        <button class="key">C</button>
                        <button class="key">V</button>
                        <button class="key">B</button>
                        <button class="key">N</button>
                        <button class="key">M</button>
                        <button class="key">,</button>
                        <button class="key">.</button>
                        <button class="key">/</button>
                        <button class="key key--2-75-wide">Shift</button>
                    </div>
                    <div class="keys-row">
                        <button class="key key--1-25-wide">Ctrl</button>
                        <button class="key key--1-25-wide"><span class="material-symbols-outlined">window</span></button>
                        <button class="key key--1-25-wide">Alt</button>
                        <button class="key key--6-25-wide">â€”</button>
                        <button class="key key--1-25-wide">Alt</button>
                        <button class="key key--1-25-wide"><span class="material-symbols-outlined">window</span></button>
                        <button class="key key--1-25-wide"><span class="material-symbols-outlined">menu</span></button>
                        <button class="key key--1-25-wide">Ctrl</button>
                    </div>
                </div>
                <div class="middle-col-keys">
                    <div class="control-keys">
                        <button class="key key--small-font">Print Screen</button>
                        <button class="key key--small-font" id="scroll-lock">Scroll Lock</button>
                        <button class="key key--small-font">Pause Break</button>
                    </div>
                    <div class="nav-keys">
                        <div class="keys-row">
                            <button class="key key--small-font">Insert</button>
                            <button class="key key--small-font">Home</button>
                            <button class="key key--small-font">Page Up</button>
                        </div>
                        <div class="keys-row">
                            <button class="key key--small-font">Delete</button>
                            <button class="key key--small-font">End</button>
                            <button class="key key--small-font">Page<br>Down</button>
                        </div>
                    </div>
                    <div class="arrow-keys">
                        <div class="up-arrow-row">
                            <button class="key"><span class="material-symbols-outlined">north</span></button>
                        </div>
                        <div class="down-arrow-row">
                            <button class="key"><span class="material-symbols-outlined">west</span></button>
                            <button class="key"><span class="material-symbols-outlined">south</span></button>
                            <button class="key"><span class="material-symbols-outlined">east</span></button>
                        </div>
                    </div>
                </div>
                <div class="numpad">
                    <div class="numpad__lights">
                        <div class="light" id="num-lock-light">
                            <div class="light__led"></div>
                            <div class="light__label"><span class="material-symbols-outlined">looks_one</span></div>
                        </div>
                        <div class="light" id="caps-lock-light">
                            <div class="light__led"></div>
                            <div class="light__label"><span class="material-symbols-outlined">shift_lock</span></div>
                        </div>
                        <div class="light" id="scroll-lock-light">
                            <div class="light__led"></div>
                            <div class="light__label"><span class="material-symbols-outlined">expand</span></div>
                        </div>
                        <div class="key key--round" id="dark-light-toggle">
                            <span class="material-symbols-outlined dark-mode-label">dark_mode</span>
                            <span class="material-symbols-outlined light-mode-label">light_mode</span>
                        </div>
                        <div class="key key--round"></div>
                    </div>
                    <div class="numpad__top">
                        <button class="key key--small-font" id="num-lock">Num Lock</button>
                        <button class="key">/</button>
                        <button class="key">*</button>
                        <button class="key">-</button>
                    </div>
                    <div class="numpad__main">
                        <div class="keys-row">
                            <button class="key">7</button>
                            <button class="key">8</button>
                            <button class="key">9</button>
                        </div>
                        <div class="keys-row">
                            <button class="key">4</button>
                            <button class="key">5</button>
                            <button class="key">6</button>
                        </div>
                        <div class="keys-row">
                            <button class="key">1</button>
                            <button class="key">2</button>
                            <button class="key">3</button>
                        </div>
                        <div class="keys-row">
                            <button class="key key--2-wide">0</button>
                            <button class="key">.</button>
                        </div>
                    </div>
                    <div class="numpad__side">
                        <button class="key key--2-tall">+</button>
                        <button class="key key--2-tall">Enter</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
